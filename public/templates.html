<script id="user-profile-template" type="text/x-handlebars-template">
  <h1>Logged in as {{display_name}}</h1>
  <div class="media">
    <div class="pull-left">
      <img class="media-object" width="150" src="{{images.0.url}}" />
    </div>
    <div class="media-body">
      <dl class="dl-horizontal">
        <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
        <dt>Id</dt><dd>{{id}}</dd>
        <dt>Email</dt><dd>{{email}}</dd>
        <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
        <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
        <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
        <dt>Country</dt><dd>{{country}}</dd>
      </dl>
    </div>
  </div>
</script>

<script id="weather-template" type="text/x-handlebars-template">
    <input type="hidden" id="conditions-text"/>
    <div class="container-fluid">
        <div class="row justify-content-start">
            <div class="col-">
                <img id="weather-pic" src="">
            </div>
            <div class="col-">
                <h1 id="temp"></h1>
            </div>
        </div>
    </div>
    <div class="row pl-5 fixed-bottom pb-1">
        <h3 class="pl-5 text-left" id="song-title-2"></h3>
    </div>
</script>

<script id="queue-template" type="text/x-handlebars-template">
    <input type="hidden" id="queue-uri-{{i}}" value="{{uri}}" />

</script>

<script id="search-template" type="text/x-handlebars-template">

</script>

<script id="search-result" type="text/x-handlebars-template">
    <div class="btn-group popout-btn-group" id="btn-group-{{i}}" role="group">
        <button class="w-75 popout-button list-group-item align-items-start bg-dark text-left" style="font-size: 75%;" onclick="playSong($('#URI-{{i}}').val());">
            <input type="hidden" id="URI-{{i}}" value="{{uri}}" />
            <div class="d-flex w-100 text-white">
                <h5 id="popout-header{{i}}" class="mb-1 popout-header">{{title}}</h5>
            </div>
            <p class="text-white-50" id="artist-{{i}}">{{artist}}</p>
        </button>
        <button type="button" style="color: white; font-size: 300%;" id="queue-button-{{i}}" class="list-group-item bg-dark text-left" onclick="queue.push({uri:'{{uri}}', title:'{{title}}', artist:'{{artist}}' });">+</button>
    </div>
</script>

<script id="now-playing-template" type="text/x-handlebars-template">
    <input type="hidden" id="access_token" value="{{access_token}}"/>
    <input type="hidden" id="refresh_token" value="{{refresh_token}}"/>
    <input type="hidden" id="isPlaying" value="{{is_playing}}"/>
    <input type="hidden" id="currentProgress" value="{{progress_ms}}"/>
    <input type="hidden" id="duration" value="{{duration_ms}}"/>
    <div class="container-fluid pt-5">
        <div class="row">
            <img class="shadow-lg mx-auto img-fluid" id="album-art" onclick="imageResize();"></img>
            <div class="col">
                <h1 class="pt-3" id="song-title">{{item.name}}</h1>
                <p class="lead" id="artist">{{item.artists.0.name}}</p>
            </div>
        </div>
        <div class="duration-row">
            <div class="duration">
                <p class="duration-tab" id="duration-tab" style="float: right;";></p>
            </div>
        </div>
        <div class="row-6 pt-5">
                <div class="slidecontainer">
                    <input type="range" min="1" max="1000" step="0.1" class="slider" id="progress-slider" onclick="clearInterval(refreshInterval); setTrackPosition($(this).val()); refreshInterval = setInterval(function () {refreshState();}, 500);">
                </div>
                <!-- <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" id="progress" style="width: 25%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div> -->
        </div>
    </div>
    <button style="display:none;" onclick="refreshState();">Refresh</button>
</script>
<script id="control-template" type="text/x-handlebars-template">
  <button onclick="playPause();" id="playpause"></button>
</script>

<script id="oauth-template" type="text/x-handlebars-template">
  <h2>oAuth info</h2>
  <dl class="dl-horizontal">
    <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
    <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
  </dl>
</script>
